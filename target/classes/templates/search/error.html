<!DOCTYPE content>
<content xmlns:th="http://www.thymeleaf.org">
<content lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="${message}" />
    <form action="/search">
        <input type="submit" value="Back">
        <input type="text" name="ingredients" th:value="${ingredients}"
               style="background-color:white;border: solid 0px #6E6E6E;height: 0px;width: 0px;font-size:0px;">
        <input type="text" name="place" th:value="${place}"
               style="background-color:white;border: solid 0px #6E6E6E;height: 0px;width: 0px;font-size:0px;">
    </form>
</body>
</content>
